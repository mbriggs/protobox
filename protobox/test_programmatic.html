<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Protobox Programmatic Tests</title>
        <link href="protobox.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="faceplant.css" media="screen" rel="stylesheet" type="text/css" />
        <script src="prototype.js" type="text/javascript"></script>
        <script src="effects.js" type="text/javascript"></script>
        <script src="protobox.js" type="text/javascript"></script>
        <style type="text/css">
            .my-groovy-style {
                color: yellow;
                background-color: purple;
            }

            .my-groovy-style img {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>

    <body>
        <h1>Programmatic Tests</h1>
        <a href="javascript: Protobox.box('something cool');">Programmatic text.</a><br/>
        <a href="javascript: Protobox.box('something cool', 'my-groovy-style');">Programmatic text with a style.</a><br/>

        <a href="javascript: Protobox.box({image:'stairs.jpg'});">Programmatic image.</a><br/>
        <a href="javascript: Protobox.box({image:'stairs.jpg'}, 'my-groovy-style');">Programmatic image with a style.</a><br/>

        <a href="javascript: Protobox.box({ajax:'remote.html'});">Programmatic ajax.</a><br/>
        <a href="javascript: Protobox.box({ajax:'remote.html'}, 'my-groovy-style');">Programmatic ajax with a style.</a><br/>

        <a href="javascript: Protobox.box({div:'#box'});">Programmatic div.</a><br/>
        <a href="javascript: Protobox.box({div:'#box'}, 'my-groovy-style');">Programmatic div with a style.</a><br/>

        <br />

        <div id="box" style="border: solid; width: 150px;">
            Watch me go into a facebox!
        </div>
    </body>
</html>
